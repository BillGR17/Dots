backend = "xrender";
vsync = false;
refresh-rate = 0;

xrender-sync-fence = true;

shadow = true;
shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = 0;
shadow-opacity = 0.8;
shadow-red = 0.11;
shadow-green = 0.12;
shadow-blue = 0.13;
shadow-exclude = [
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'i3-frame'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
  "!I3_FLOATING_WINDOW@:c"
];
shadow-ignore-shaped = true;

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
#blur-method = "kawase";
blur-strength = 10;
blur-background-exclude = [
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-dim = 0.1;
opacity-rule = [
  "80:class_g = 'dmenu'"
]
opacity-exclude = [
  "class_g = 'mpv'",
  "class_g = 'firefox'",
  "class_g = 'firefox' && argb"
];

fading = true;
fade-delta = 0.3;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'firefox'"
];

focus-exclude = [
  "class_g = 'firefox'"
];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
invert-color-include = [];
unredir-if-possible = false;
dbe = false;
glx-no-stencil = true;
glx-copy-from-front = false;

detect-transient = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-client-leader = false;

wintypes: {
  tooltip = { fade = true; shadow = false; opacity = 1.00; focus = true; };
  dock = { shadow = false };
  dnd = { shadow = false };
};
