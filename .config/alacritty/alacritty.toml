[terminal]
shell = { program = "/usr/bin/tmux", args = ["new-session"] }

[env]
TERM = "alacritty-direct"

[window]
padding = { x = 0, y = 0 }

[scrolling]
history = 10000

[font]
normal = { family = "Hack", style = "Regular" }
bold = { family = "Hack", style = "Bold" }
italic = { family = "Hack", style = "Italic" }
size = 9


[colors]
# Source: https://www.nordtheme.com/
# Default colors
primary = { background = "#2E3440", foreground = "#D8DEE9" }

# Cursor colors
[colors.cursor]
text = "#2E3440"
cursor = "#D8DEE9"

# Normal colors
[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#E5E9F0"

# Bright colors
[colors.bright]
black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#8FBCBB"
white = "#ECEFF4"

# Dim colors (optional)
[colors.dim]
black = "#373e4d"
red = "#94545d"
green = "#809575"
yellow = "#b29e75"
blue = "#68809a"
magenta = "#8c738c"
cyan = "#6d96a5"
white = "#aeb3bb"
