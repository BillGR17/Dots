backend = "xrender";
vsync = "none";
refresh-rate = 0;

glx-swap-method = 2;
xrender-sync-fence = true;
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;


menu-opacity = 0.9;
inactive-opacity = 0.9;
inactive-dim = 0.1;

blur-background-fixed = false;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
